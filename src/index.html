<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
</head>
<body>
    <header>
        <button class="menuButton">
            <img src="../src/assets/menu.svg" alt="menu button">
        </button>
        <h1>TODO LIST</h1>
    </header>
    <main>
        <sidebar class="sidebar">
            <div class="container">
                <h1>PROJECTS</h1>
                <button class="home ha-svg">
                    <img src="../src/assets/home.svg" alt="home button">
                </button>
            </div>
            <div class="projects">
            </div>
            <button id="addProject" class="addButton"><img src="../src/assets/plus.svg">Add Project</button>
        </sidebar>
        <section class="main">
            <div class="tasklist">
                <div class="task-grid">
                    <h2 class="title-task">Tasks</h2>
                    <h2 class="projectname">Projects</h2>
                    <div class="tasksContainer">
                    </div>
                    <button class="addButtonStyling addButton" modal-target="#modal"><img src="../src/assets/plus.svg">Add Task</button>
                </div>
            </div>
            <div class="modal" id="modal"></div>
        </section>
    </main>
    <div class="" id="overlay"></div>
    <footer>
        <p>Copyright Â© 2021 alex-sdk</p>
        <a href="https://github.com/alex-sdk" target="_blank">
            <img class="github" src="../src/assets/github.svg" alt="github logo button">
        </a>
    </footer>
</body>
</html>
